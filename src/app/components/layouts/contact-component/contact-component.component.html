<!--====== QUOTE PART START ======-->
<div class="quote-area bg_cover" style="background-image: url(assets/images/fsq_GetinTouch.jpg);">
    <div class="quote-overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title-2 text-center pl-25 pr-25">
                        <h2 class="title">{{'CONTACT.HEADER'| translate }}</h2>
                        <p>{{'CONTACT.INTROTEXT'| translate }}</p>
                    </div> <!-- section title 2 -->
                </div>
            </div> <!-- row -->
            <div class="quote-form">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-box mt-30">
                                <input type="text" placeholder="{{'CONTACT.PLACEHOLDERNAME'| translate }}">
                                <i class="fal fa-user"></i>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box mt-30">
                                <input type="email" placeholder="{{'CONTACT.PLACEHOLDERMAIL'| translate }}">
                                <i class="fal fa-envelope"></i>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-box text-center mt-30">
                                <textarea name="#" id="#" cols="30" rows="10"
                                    placeholder="Ihr Betreff"></textarea>
                                <button class="main-btn wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s"
                                    type="submit">{{'CONTACT.SEND'| translate }}</button>
                                <i class="fal fa-edit"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- quote form -->
        </div> <!-- container -->
    </div>
</div>
<!--====== QUOTE PART ENDS ======-->
